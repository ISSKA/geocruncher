version: "3"
services:
  api:
    image: geocruncher/geocruncher-prod:latest
    depends_on:
      - redis
    command: ["bash", "--login", "/home/build/scripts/api.sh"]
    ports:
      - "5000:5000"
    environment:
      - REDIS_HOST=redis
    logging:
      driver: "journald"
      options:
        tag: "geocruncher.prod"
        labels: "api"
  worker:
    image: geocruncher/geocruncher-prod:latest
    depends_on:
      - redis
    command: ["bash", "--login", "/home/build/scripts/worker.sh"]
    environment:
      - REDIS_HOST=redis
      - PROFILING_ENABLED=true
    logging:
      driver: "journald"
      options:
        tag: "geocruncher.prod"
        labels: "worker"
  redis:
    image: redis:8.2
    volumes:
      - /root/data/web-prod/var/lib/redis:/data
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"
    logging:
      driver: "journald"
      options:
        tag: "geocruncher.prod"
        labels: "redis"

