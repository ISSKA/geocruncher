version: "3"
services:
  api-prod:
    image: geocruncher/geocruncher-prod:latest
    depends_on:
      - redis
    command: ["bash", "--login", "/home/build/scripts/api.sh"]
    ports:
      - "5000:5000"
    environment:
      - REDIS_HOST=redis
    logging:
      driver: "journald"
      options:
        tag: "geocruncher.prod"
        labels: "api"
  worker-prod:
    image: geocruncher/geocruncher-prod:latest
    depends_on:
      - redis
    command: ["bash", "--login", "/home/build/scripts/worker.sh"]
    environment:
      - REDIS_HOST=redis
    logging:
      driver: "journald"
      options:
        tag: "geocruncher.prod"
        labels: "worker"
  redis-prod:
    image: redis:7.4
    restart: unless-stopped
    logging:
      driver: "journald"
      options:
        tag: "geocruncher.prod"
        labels: "redis"

