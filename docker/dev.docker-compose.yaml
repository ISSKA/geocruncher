version: "3"
services:
  api-dev:
    image: geocruncher/geocruncher-dev:latest
    depends_on:
      - redis-dev
    command: ["bash", "--login", "/home/build/scripts/api.sh"]
    ports:
      - "5001:5000"
    environment:
      - REDIS_HOST=redis-dev
    logging:
      driver: "journald"
      options:
        tag: "geocruncher.dev"
        labels: "api"
  worker-dev:
    image: geocruncher/geocruncher-dev:latest
    depends_on:
      - redis-dev
    command: ["bash", "--login", "/home/build/scripts/worker.sh"]
    environment:
      - REDIS_HOST=redis-dev
    logging:
      driver: "journald"
      options:
        tag: "geocruncher.dev"
        labels: "worker"
  redis-dev:
    image: redis:7.4
    restart: unless-stopped
    logging:
      driver: "journald"
      options:
        tag: "geocruncher.dev"
        labels: "redis"

